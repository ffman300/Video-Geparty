<script type="text/javascript">
function podiumCountdown(id){
	$(".PodiumTimer" + id).css("background-color","red"); // Make the whole bar red
	var t = setTimeout("podiumBlackout(5," + id + ")",1000); // 1 sec later, make the outermost cells black
	var t = setTimeout("podiumBlackout(4," + id + ")",2000); // 2 sec later, make the next cells black
	var t = setTimeout("podiumBlackout(3," + id + ")",3000); // 3 sec later, make the next cells black
	var t = setTimeout("podiumBlackout(2," + id + ")",4000); // 4 sec later, make the next cells black
	var t = setTimeout("podiumBlackout(1," + id + ")",5000); // 5 sec later, make the inner cells black
}

function podiumBlackout(num, id){
	$(".Podium" + num + id).css("background-color","black");
}
</script>
